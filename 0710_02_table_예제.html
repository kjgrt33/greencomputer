<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 태그</title>
    <style>
      table {
        border-collapse: collapse; /* ※ border-collapse: collapse <td>요소들의 위, 아래, 좌, 우 테두리선이 서로 겹쳤을 때 하나의 테두리선으로 표현해 준다. */
        border: 1px solid #000;
      }
      td {
        border: 1px solid #000;
        padding: 10px;
      }
      td.bg {
        background: #eee;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- tr을 가로줄, td는 들어가는 내용 칸
        가로 줄을 지우는게 rowspan, 세로줄을 지우는게 colspan -->
    <table>
      <tr>
        <td colspan="2" class="bg">지역별 홍차</td>
      </tr>
      <tr>
        <td rowspan="3" class="bg">중국</td>
        <td>정산소중</td>
      </tr>
      <tr>
        <td>기문</td>
      </tr>
      <tr>
        <td>운남</td>
      </tr>
      <tr>
        <td rowspan="4" class="bg">인도 및 스리랑카</td>
        <td>아삼</td>
      </tr>
      <tr>
        <td>실론</td>
      </tr>
      <tr>
        <td>다질링</td>
      </tr>
      <tr>
        <td>닐기리</td>
      </tr>
    </table>
  </body>
</html>
