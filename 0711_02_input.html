<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 태그 - input</title>
  </head>
  <style>
    img {
      width: 100px;
      display: none;
    }
    #one:checked ~ p img {
      display: block;
    }
  </style>
  <body>
    <!-- id이름이랑 for이름을 동일하게 해야 글씨만 체크해도 선택되고 해제됨 -->
    <input type="checkbox" id="one" />
    <label for="one">photo1</label>
    <p><img src="images/photo1.jpg" alt="photo1" /></p>
  </body>
</html>
