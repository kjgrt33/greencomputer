    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .gnb {
        width: 1280px;
        margin: 0 auto;
      }
      .gnb ul {
        display: flex;
        /* justify-content: space-evenly; */
        justify-content: center;
      }
      .gnb ul li a {
        display: block;
        padding: 20px;
      }
      .gnb ul li a:hover,
      .gnb ul li a.on {
        background: pink;
      }
      .lnb {
        background: pink;
      }
    </style>
    <script>
      $(function () {
        $(".lnb > ul > li").css("display", "none");
        $(".gnb li a").hover(
          function () {
            let i = $(this).parent().index();
            console.log(i);
            $(".lnb > ul > li").eq(i).stop().slideDown(); //.stop() 계속 반복되는것을 멈추게 해준다
          },
          function () {
            $(".lnb > ul > li").stop().slideUp();
          }
        );
        $(".lnb > ul > li").hover(
          function () {
            let i = $(this).index();
            $(".gnb ul li").eq(i).find("a").addClass("on");
            $(this).stop().slideDown();
          },
          function () {
            $(".gnb ul li a").removeClass("on");
            $(".lnb > ul > li").stop().slideUp();
          }
        );
      });
    </script>
