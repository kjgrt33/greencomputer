<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      // 이벤트 : 사용자가 행하는 모든행위
      // 이벤트핸들러 : 이벤트가 발생했을 때 실행되는 코드
      $(function () {
        $(".btn1").click(function () {
          //$("p:nth-child(2)").text("버튼1을 클릭하였습니다."); //이방법은 구조에 p가 추가시 언제든지 p의 순서는 바뀔 수 있어서 비추. 아래 방법이 젤 정확하다.
          $(this).parent().next().text("버튼1을 클릭하였습니다.");
        });
        /* $(".btn2").click(function () {
          $(this).parent().next().text("버튼2을 클릭하였습니다.");
        });*/

        $(".btn2").dblclick(function () {
          //dbclick은 더블클릭
          $(this).parent().next().text("버튼2을 클릭하였습니다.");
        });

        //단일 이벤트
        $(".btn1").on("mouseenter", function () {
          $(this).parent().next().text("버튼1을 진입하였습니다.");
        });
        $(".btn1").on("mouseleave", function () {
          $(this).parent().next().text("내용1");
        });

        //그룹,다중 이벤트(여러개의 이벤트). 마치 css 여러개 한번에 쓰는것처럼
        $(".btn2").on({
          "mouseenter focus": function () {
            //focus는 input이면 사용자가 마우스를 클릭했거나 input이 아니여도 tab키로 포인터가 갈때
            $(this).parent().next().text("버튼2을 진입하였습니다.");
          },
          "mouseleave blur": function () {
            //blur는 focus의 반대. 없애기위해
            $(this).parent().next().text("내용2");
          },
          click: function () {
            alert("누르지마세요");
          },
        });

        // 강제로 이벤트 발생시키기
        // $(이벤트대상).단일이벤트메소드();
        // $(이벤트대상).trigger(이벤트)
        //$(".btn1").click();
        //$(".btn1").trigger("mouseenter");

        // 이벤트 제거
        $(".btn1").off("click");
      });
    </script>
  </head>
  <body>
    <p></p>
    <p></p>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용1</p>
  </body>
</html>
