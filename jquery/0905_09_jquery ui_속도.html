<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- jquery-ui.min.js 이게 있기때문에 다양한 속도 속성을 줄 수 있음! - -->
    <script src="js/jquery-ui.min.js"></script>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        background: pink;
        border-radius: 50%;
      }
    </style>
    <script>
      $(function () {
        $("#ease").change(function () {
          let txt = $("select > option:selected").val();
          let selectoption = $(this).find("option:selected");
          selectoption.prop("selected", false); //prop() 값을 가져와서 참이면 참, 거짓이면 거짓을 가져옴. .prop("selected", false);는 seleted를 false로 만들어줌
          if (txt != "") {
            $("body").append(
              '<div class="box">' +
                txt +
                '<div class="ball" data-ease="' +
                txt +
                '"></div></div>'
            );
          }
          $(".box").click(function () {
            $(this).remove();
          });
        });
        $("button").click(function () {
          $(".box").each(function () {
            let txt = $(this).find(".ball").data("ease");
            $(this)
              .find(".ball")
              .animate({ left: "480px" }, 1000, txt)
              .animate({ left: "10px" }, 1000, txt);
          });
        });
      });
    </script>
  </head>
  <body>
    <select name="ui" id="ease">
      <option value="">선택안함</option>
      <option value="swing">swing</option>
      <option value="linear">linear</option>
      <option value="easeOutBounce">easeOutBounce</option>
      <option value="easeInQuad">easeInQuad</option>
      <option value="easeOutCubic">easeOutCubic</option>
    </select>
    <button>move</button>
  </body>
</html>
