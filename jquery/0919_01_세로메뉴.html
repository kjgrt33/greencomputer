        //step 5
        $(".sub").hide();
        let current;
        $(".title").click(function () {
          if ($(this).hasClass("on") == false) {
            $(".sub").slideUp();
            $(this).next().slideDown();
            $(".title").removeClass("on");
            $(this).addClass("on");
          } else {
            $(this).removeClass("on");
            $(this).next().slideUp();
          }
        });
        function init(n) {
          current = n;
          setTimeout(function () {
            $("#navi > li").eq(current).find(".sub").slideDown();
            $("#navi > li").eq(current).find(".title").addClass("on");
          }, 1000);
        }
        init(0);
      });
