<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // $("span:only-child")
        $("span:only-of-type") // only-of-type 부모안에 span이 오직only 1개있는 자식
          .css("color", "#f00") // .css("속성","속성값");
          .css("border", "1px solid #000");

        // $("span, p, a").css({ color: "blue", "background-color": "#ccc" }); // .css({속성:"속성값"}); 대신 속성이 두개의단어면 "background-color" 또는 backgroundColor 써야함
        $("span, p, a").css({ color: "blue", backgroundColor: "#ccc" });
        $("p:has(span)").css("font-size", "50px"); //p:has(span) span을 갖고있는 p
      });
    </script>
  </head>
  <body>
    <p><span>span태그입니다</span></p>
    <p>
      <span>span태그입니다</span>
      <a href="#">링크태그</a>
    </p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
  </body>
</html>
