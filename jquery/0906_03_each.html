<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
      ul {
        list-style: none;
      }
      ul li {
        float: left;
        width: 100px;
        text-align: center;
      }
    </style>
    <script>
      $(function () {
        $("ul li").each(function (i, o) {
          console.log("i : " + i); // i는 index 번호. 0부터 시작
          console.log("o : " + o); // o는 object HTML element. 그 html 구조 자체
        });

        let arr = ["하나", "둘", "셋", "넷", 100, true];
        $.each(arr, function (index, item) {
          console.log("index : " + index); // index는 index 번호
          console.log("item : " + item); // item는 배열값
        });

        let obj = { title: "다음", url: "http://www.daum.net" };
        $.each(obj, function (index, item) {
          console.log("index : " + index); // index는 속성이름
          console.log("item : " + item); // item은 속성값
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li data-bg="#aaa">배경1</li>
      <li data-bg="#bbb">배경2</li>
      <li data-bg="#ccc">배경3</li>
      <li data-bg="#ddd">배경4</li>
    </ul>
  </body>
</html>
