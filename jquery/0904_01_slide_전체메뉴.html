<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      header {
        position: relative;
      }
      .menu {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
      }
      .menu ul {
        display: flex;
        height: 50px;
        justify-content: space-between;
        align-items: center;
      }
      .menu ul li {
        flex: 1 1 20%; /* flex:grow shirink basis. 속성에 너비로 준걸 이렇게 주는게 좋음 */
        text-align: center;
        line-height: 50px;
      }
      .menu ul li a:hover,
      .menu ul li a.on {
        background: #ccc;
      }
      .menu ul li a {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }
      .menu ul li a:hover:after,
      .menu ul li a.active:after {
        position: absolute;
        right: 30%;
        content: "";
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #000;
      }
      .submenu {
        position: absolute;
        left: 0;
        top: 50px;
        width: 100%;
        background: rgba(0, 0, 0, 0.3);
      }
      .submenu .lnb {
        width: 1280px;
        margin: 0 auto;
      }
      .submenu .lnb > ul {
        display: flex;
        justify-content: space-between;
      }
      .submenu .lnb > ul > li {
        flex: 1 1 20%;
        line-height: 40px;
        text-align: center;
      }
      .submenu .lnb > ul > li a {
        color: #333;
      }
      .submenu .lnb > ul > li a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="menu">
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
          <li><a href="#">메뉴5</a></li>
        </ul>
      </div>
      <div>
        <div class="submenu">
          <div class="lnb">
            <ul>
              <!-- 위에 대메뉴처럼 ul li를 놓고 그안에 서브메뉴 ul li가 있어야한다! -->
              <li>
                <ul>
                  <li><a href="#">서브메뉴1111111</a></li>
                  <li><a href="#">서브메뉴1</a></li>
                  <li><a href="#">서브메뉴1</a></li>
                  <li><a href="#">서브메뉴1</a></li>
                  <li><a href="#">서브메뉴1</a></li>
                  <li><a href="#">서브메뉴1</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">서브메뉴22222</a></li>
                  <li><a href="#">서브메뉴2</a></li>
                  <li><a href="#">서브메뉴2</a></li>
                  <li><a href="#">서브메뉴2</a></li>
                  <li><a href="#">서브메뉴2</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">서브메뉴33333</a></li>
                  <li><a href="#">서브메뉴3</a></li>
                  <li><a href="#">서브메뉴3</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">서브메뉴444444</a></li>
                  <li><a href="#">서브메뉴4</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">서브메뉴5555555555</a></li>
                  <li><a href="#">서브메뉴5</a></li>
                  <li><a href="#">서브메뉴5</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <script>
      $(function () {
        $(".submenu").css({ display: "none" });
        $(".menu ul li, .submenu").hover(
          function () {
            let i = $(this).index();
            console.log(i);
            //$(".submenu").eq(i).siblings().css({ display: "none" }); // 모든메뉴가 한메뉴면 이것만 지우면 가능!
            $(".submenu").stop().slideDown();
          },
          function () {
            $(".submenu").stop().slideUp();
          }
        );
        $(".submenu .lnb > ul > li").hover(
          function () {
            let i = $(this).index();
            console.log(i);
            $(".menu ul li").eq(i).find("a").addClass("on");
          },
          function () {
            $(".menu ul li a").removeClass("on");
          }
        );
      });
    </script>
  </body>
</html>
