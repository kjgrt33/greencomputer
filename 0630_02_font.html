<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font를 link로 불러오는 방식</title>
    <!--font를 link로 불러오는 방식 : (로딩시간이 걸려 속도에 영향을 줄 수 있음)-->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans", "Noto Sans KR", sans-serif;
      } /*  font-family:영문폰트체 쓰고 ,(쉼표쓰고) 한글폰트체 순으로 쓰는게 좋다 */
      h1 {
      }
      h1.first {
        font-weight: 100;
      }
      h1.second {
        font-weight: 400;
      }
      h1.third {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p>green 그린</p>
    <h1 class="first">그린</h1>
    <h1 class="second">그린</h1>
    <h1 class="third">그린</h1>
  </body>
</html>
