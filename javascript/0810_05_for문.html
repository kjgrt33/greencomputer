<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "";
      str = "<ul>";
      /*str += '<li><a href="#">링크1</a></li>';
      str += '<li><a href="#">링크2</a></li>';
      str += '<li><a href="#">링크3</a></li>';
      str += '<li><a href="#">링크4</a></li>';
      str += '<li><a href="#">링크5</a></li>';*/
      //위와 같은데 for구문으로 반복해서 한번에 쓸 수 있게
      for (let i = 1; i <= 5; i++) {
        // <=5개가 리스트가 5개면 5, 100개면 100
        str += '<li><a href="#">링크' + i + "</a></li>";
      }
      str += "</ul>";
      document.write(str);
    </script>
  </body>
</html>
