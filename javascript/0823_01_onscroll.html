<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 250px;
        height: 250px;
        overflow: auto; /* overflow: auto;와 같다. 양쪽 다 스크롤생김*/
        /* overflow-y: auto; y축만 스크롤생김 */
        /* overflow-x: auto; x축만 스크롤생김 */
      }
      #contents {
        width: 2000px;
        height: 2000px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="contents">scroll me</div>
    </div>
    <p id="demo"></p>
    <button>스크롤 원위치</button>
    <script>
      let ele = document.getElementById("div1");
      ele.onscroll = function () {
        let x = ele.scrollLeft;
        let y = ele.scrollTop;
        console.log("x : " + x + "<br>y : " + y);
        document.getElementById("demo").innerHTML =
          "x : " + x.toFixed() + "<br>y : " + y.toFixed(); // .toFixed()로하면 소수점이 정수로 떨어지게함

        if (y > 0) {
          //사용자가 마우스휠을 내릴때
          document.getElementById("contents").style.backgroundColor = "pink";
        } else {
          document.getElementById("contents").style.backgroundColor = "#ccc";
        }
      };
      document.getElementsByTagName("button")[0].onclick = function () {
        ele.scrollLeft = 0;
        ele.scrollTop = 0; // TOP버튼 활용
      };
    </script>
  </body>
</html>
