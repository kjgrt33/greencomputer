<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    /> 아래 경로로 저장하기 위해서는 이 주소 복사해서 min.까지만 지우고 저장하기-->
    <!-- 이거 있어야함 !!! -->
    <link rel="stylesheet" href="css/swiper-bundle.css" />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        /* background: #fff; */
        background: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-button-prev {
        width: 27px;
        height: 43px;
        background-image: url(images/btns.png);
      }
      .swiper-button-next {
        width: 27px;
        height: 43px;
        background-image: url(images/btns.png);
        background-position: -29px 0;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <!-- <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div> -->
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script> 아래 경로로 저장하기 위해서는 이 주소 복사해서 min.까지만 지우고 저장하기-->
    <!-- 이거 있어야함 !!! -->
    <script src="js/swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "horizontal", // horizontal 가로
        // direction: "vertical", // vertical 세로
        // effect: "fade",
        slidesPerView: 2, // 3개씩 보여주겠다. 3*3=9개 이상은 구조가 있어야 루프가되서 나온다. 참고:loop
        spaceBetween: 30,
        loop: true, // 버튼을 클릭했을때 계속 실행해준다.
        mousewheel: true, // 마우스 휠
        autoplay: {
          delay: 2000, // 2초
          disableOnInteraction: false,
          pauseOnMouseEnter: true, // 마우스가 진입할때 멈추고 나오면 재생. autoplay 속성안에 있으니 여기안에 넣어야함
        }, // setInterval 기능
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
