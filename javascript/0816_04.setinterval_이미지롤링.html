<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/photo1.jpg" alt="photo1" />
    </div>
    <script>
      let x = document.getElementsByTagName("img")[0];
      let i = 1;
      function slide() {
        x.setAttribute("src", "images/photo" + i + ".jpg");
        i++;
        console.log(i);
        if (i > 6) {
          i = 1;
        }
      }
      /*setInterval(function () {
        slide();
      }, 1000);*/ // 시간단위는 ms(1000분의 1초) 1초간격으로 호출해라.  1000ms * 1/1000= 1s , 0.5초하고 싶으면 500  // setTimeout은 딱 한번만 실행하는 매소드
      setInterval(slide, 1000);
    </script>
  </body>
</html>
