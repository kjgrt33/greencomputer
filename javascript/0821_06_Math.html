<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>"); // 파이 3.14
      document.write(Math.SQRT2 + "<br>"); // 제곱근. 루트 2
      document.write(Math.SQRT1_2 + "<br>");
      document.write(Math.LN2 + "<br>");
      document.write(Math.LN10 + "<br>");
      document.write(Math.LOG2E + "<br>");
      document.write(Math.LOG10E + "<br>");

      // round 가장 가까운 정수를 반환
      document.write(Math.round(1.4) + "<br>"); //
      document.write(Math.round(1.5) + "<br>"); // 5는 2에 가깝다는 기준

      //ceil 가장 가까운 정수로 반올림
      document.write(Math.ceil(1.4) + "<br>");
      // ceil 1.1보다 크거나 같은 값 중에서 2,3,4...중에 작은값을 반환
      document.write(Math.ceil(1.1) + "<br>");

      //floor 가장 가까운 정수로 내림
      // ceil 1.1보다 작거나 같은 값 중에서 1,0,-1...중에 큰값을 반환
      document.write(Math.floor(1.1) + "<br>");

      //trunc 정수 부분을 반환
      document.write(Math.trunc(1.1) + "<br>");
      document.write(Math.trunc(1.5) + "<br>");

      document.write(Math.sign(-4) + "<br>");
      document.write(Math.sign(4) + "<br>");
      document.write(Math.sign(null) + "<br>"); //sign(0)

      document.write(Math.pow(2, 8) + "<br>"); // 2의 8승

      document.write(Math.sqrt(2) + "<br>"); // 제곱근. 루트 2. SQRT2

      document.write(Math.abs(2) + "<br>"); // 절대(양수) 값
      document.write(Math.abs(0) + "<br>");
      document.write(Math.abs(-1) + "<br>");

      document.write(Math.min(0, 1, -1, -5, 100) + "<br>");
      document.write(Math.max(0, 1, -1, -5, 100) + "<br>");

      document.write(Math.random() + "<br>");
    </script>
  </body>
</html>
