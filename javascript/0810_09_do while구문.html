<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let i = 0;
      do {
        // do는 무조건 한번은 실행해준다. = 한 번 실행한 다음 조건이 참인 동안 루프를 반복
        text += "<br>The number is " + i;
        i++;
      } while (i < 10);
      document.write(text);
    </script>
  </body>
</html>
