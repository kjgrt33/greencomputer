<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      document.write(String(1234) + 1234 + "<br>");
      document.write((1234 + 10).toString() + 1234 + "<br>"); // 산술연산 자체를 문자로 변환해주는 것이 toString()

      let num = 5.3789;
      let num1 = 1000000;
      document.write(num.toExponential(3) + "<br>");
      document.write(num.toFixed(2) + "<br>"); // 소수 이하 자릿수 지정
      document.write(num.toPrecision(1) + "<br>"); // 지정된 길이로 지정
    </script>
  </body>
