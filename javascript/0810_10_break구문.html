<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          break; // 이 조건문일때 루프에서 중단하라
        }
        text += "The number is " + i + "<br>";
      }
      document.write(text);
    </script>
  </body>
</html>
