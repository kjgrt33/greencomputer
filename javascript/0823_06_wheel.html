<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
      }
      section:first-child {
        background: pink;
      }
      section:nth-child(2) {
        background: skyblue;
      }
      section:nth-child(3) {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <section></section>
    <section></section>
    <section></section>
    <script>
      console.log(window.innerHeight); // outerHeight/outerWidth스코롤바, 탭 등이 포함된 전체, innerHeight/innerWidth스코롤바 body 안에의 높이
      window.addEventListener("wheel", function (e) {
        // let ht = document.documentElement.scrollTop;
        // console.log(e.deltaY); // deltaY는 위로 올리면 -100을 / 아래로 내리면 100으로 반환. 이걸가지고 사용자가 위로 올리는지 아래로 내리는지 확인 가능
        // console.log(e.wheelDelta); // wheelDelta 위로 올리면 120 / 아래로 내리면 -120
        // console.log(ht);
        // window.scrollTo(0, 1000); // scrollTo(x축, y축)는 지정되어있는 좌표로 찾아가겠다

        let delta = e.deltaY || e.wheelDelta; // || 또는
        console.log(e.deltaY);
        let up = delta < 0;
        let ht = window.pageYOffset || document.documentElement.scrollTop;
        console.log("window.pageYOffset : " + window.pageYOffset);
        console.log("ht : " + ht);
        let n = Math.ceil(ht / window.innerHeight) * window.innerHeight;
        console.log("n : " + n);
        let nextPage = up
          ? Math.floor(ht / window.innerHeight) * window.innerHeight // 참
          : Math.ceil(ht / window.innerHeight) * window.innerHeight; // 거짓
        window.scrollTo({
          top: nextPage,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
