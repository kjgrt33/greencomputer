<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <script>
      let x = new Date();
      document.write(x + "<br>");
      document.write("년도 : " + x.getFullYear() + "<br>");
      document.write("월 : " + (x.getMonth() + 1) + "<br>");
      // document.write("월 : ", x.getMonth() + 1, "<br>");
      document.write("일 : " + x.getDate() + "<br>");
      document.write(
        "오늘날짜 : ",
        x.getFullYear(),
        "년 ",
        x.getMonth() + 1, //산술연산자 +가 들어가야하므로 전체를 결합하려면 ,로 하면 된다.
        "월 ",
        x.getDate(),
        "일<br>"
      );
      document.write("시간 : " + x.getHours() + "<br>");
      document.write("분 : " + x.getMinutes() + "<br>");
      document.write("초 : " + x.getSeconds() + "<br>");
      document.write("밀리초 : " + x.getMilliseconds() + "<br>");
      document.write("Time : " + x.getTime() + "<br>"); // 시간을 밀리초로 가져옴

      let m = x.getMinutes() < 10 ? "0" + x.getMinutes() : x.getMinutes();
      document.write(
        "시간 : " + x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds()
      );
    </script>
  </body>
</html>
