<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      const drink = ["coffee", "milk", "tea"];

      document.write(fruits.join(" * ") + "<br>"); // join은 요소를 결합

      fruits.pop(); // pop은 가장 마지막의 데이터를 제거
      document.write(fruits + "<br>");

      fruits.push("Kiwi"); // push는 가장 마지막에 새 요소를 추가
      document.write(fruits + "<br>");

      fruits.shift(); // shift는 맨 처음 요소 제거
      document.write(fruits + "<br>");

      fruits.unshift("Lemon"); // unshift는 맨 처음에 새 요소를 추가
      document.write(fruits + "<br>");

      const cafe = fruits.concat(drink); // concat는 병합하여 새 배열을 만듦
      document.write(cafe + "<br>");

      cafe.splice(1, 2, "new", "nsew1"); //splice (추가할 위치, 삭제할 갯수)
      document.write(cafe + "<br>");

      document.write(cafe.slice(1, 3) + "<br>");
      document.write(cafe.slice(-3) + "<br>");
      document.write(cafe.slice(-3, -2) + "<br>");

      document.write(cafe.sort() + "<br>"); // sort는 알파벳순으로 정렬
      document.write(cafe.reverse(cafe.sort()) + "<br>"); // revers는 단순히 배열의 젤 마지막에있는걸 앞으로오고, 맨처음에 오는걸 끝으로 가게하는데. sort를 하고 reverse를 하면 내림차순 정렬

      const numbers = [45, 4, 9, 16, 25];
      let txt = "";
      let txt1 = "";
      /*numbers.forEach(myFunction);
      document.write(txt);
      function myFunction(value, index, array) {
        txt += value + "<br>";
      }*/
      numbers.forEach(function (value, index, array) {
        txt += value + " index : " + index + "<br>";
        txt1 = array; // array 배열안에 들어가있는 값을 그대로 반환해줌
      });
      document.write(txt + "<br>");
      document.write(txt1 + "<br>");

      const fruits1 = ["Apple", "Orange", "Apple", "Mango"];
      // let position = fruits1.indexOf("Apple", 1);
      // let position = fruits1.indexOf("banana");
      let position = fruits1.lastIndexOf("Apple");
      document.write(position + "<br>");

      document.write(typeof fruits1 + "<br>");
      document.write(Object.keys(fruits1) + "<br>");

      const person = { name: "홍길동", age: 30, gender: "남" };
      document.write(typeof person + "<br>");
      document.write(Object.keys(person) + "<br>");

      let a = fruits1 instanceof Array; // instanceof는 선택한 객체가 배열로 생성되어져있니. 참이면 true, 거짓이면 false
      document.write(a + "<br>");
    </script>
  </body>
</html>
