<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        float: left;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 2X1=2 2X2=4 2X3=6 -->
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write("2X" + i + "=", 2 * i, "<br>");
        // document.write("3X" + i + "=", 3 * i, "<br>");
      }
      let tag = "";
      // tag +="<div>";
      for (let i = 2; i <= 19; i++) {
        tag += "<div>";
        tag += "<h1>" + i + "단</h1>"; //  "단" + "</h1>"
        for (let j = 1; j <= 9; j++) {
          tag += i + "X" + j + "=" + i * j + "<br>";
        }
        tag += "</div>";
      }
      document.write(tag);
    </script>
  </body>
</html>
