<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      function myfnc(f) {
        return (5 / 9) * (f - 32);
      }
      document.getElementById("demo").innerHTML = myfnc(77);
      document.getElementById("demo").innerHTML = myfnc;

      let i = 0; // 전역변수
      function myfnc1() {
        i = i + 2;
        document.write(i + "<br>");
      }
      setInterval(myfnc1, 1000);

      function myfnc1() {
        let i = 0; // 지역변수
        i = i + 2;
        document.write(i + "<br>");
      }
      setInterval(myfnc1, 1000);

      function myfnc1() {
        if (i == 10) return; //i가 10이랑 같으면 return은 더이상 실행하지않도록 중지시켜주는 역할도 함!
        i = i + 2; //현재 전역변수 쪽에 let을 선언해서 불러옴
        document.write(i + "<br>");
      }
      setInterval(myfnc1, 1000);
    </script>
  </body>
</html>
