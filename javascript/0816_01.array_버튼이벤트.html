<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>배경색 바꾸기</button>
    <script>
      const bg = ["red", "blue", "#8ac007", "yellow", "green", "pink", "#ccc"];
      // let i = 0;
      let i = -1;
      document.getElementsByTagName("button")[0].onclick = function () {
        console.log(i);
        i++; // i=i+1 // i+=1
        if (i >= bg.length) {
          i = 0;
        }

        document.getElementsByTagName("body")[0].style.backgroundColor = bg[i]; //0부터 첫번째 순
      };
    </script>
  </body>
</html>
