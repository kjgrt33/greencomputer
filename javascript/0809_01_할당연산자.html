<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = 10; // let은 재할당만 됨. const는 재할당/재선언 안됨.
      const b = 40;
      // a = a + b;
      a += b;
      document.write(a + "<br>");
      // a = a - b;
      a -= b;
      document.write(a + "<br>");
      // a = a * b;
      a *= b;
      document.write(a + "<br>");
      // a = a / b;
      a /= b;
      document.write(a + "<br>");
      // a = a % b;
      a %= b;
      document.write(a + "<br>");
      // a = a ** b;
      a **= b;
      document.write(a + "<br>");

      let c = 1;
      document.write(c++, "<br>"); //후의 연산(출력되고 나중에 더하고) ++는 1씩 증가
      document.write(c, "<br>");

      let d = 1;
      document.write(++d, "<br>"); //d=d+1 d+=1 ++d 셋 다 같다. 전의 연산(먼저 더한 후 출력)
      document.write(d, "<br>");
    </script>
  </head>
  <body></body>
</html>
