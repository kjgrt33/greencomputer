<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: right;
      }
      p {
        /* display: inline;  p는 블록인데 display:inline;으로 하면 인라인으로 바뀜 */
        display: inline-block; /* 인라인이 되면서 크기도 가질 수 있게 해주는게 inline-block */
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }

      a {
        display: block; /* a는 인라인인데 display:block;으로 하면 블록으로 바뀜 */
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <p>문단태그</p>
    <p>문단태그</p>
    <p>문단태그</p>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
    <a href="#">링크태그</a>
  </body>
</html>
