<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        width: 1200px;
        margin: 50px auto 0;
      }
      ul li {
        float: left;
        width: 25%;
        background: #fff;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        padding: 10px;
        box-sizing: border-box;
      }
      ul li:first-child {
        transform: rotate(-5deg);
      }
      ul li:nth-child(2),
      ul li:nth-child(4) {
        transform: rotate(5deg);
      }
      ul li:nth-child(3) {
        transform: rotate(-5deg);
      }
      .box {
        width: 280px;
        height: 300px;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      p {
        display: inline-block;
        width: 300px;
        height: 40px;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="box"><img src="images/photo1.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo2.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo3.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
      <li>
        <div class="box"><img src="images/photo4.jpg" alt="photo1" /></div>
        <p>그린컴퓨터아트학원</p>
      </li>
    </ul>
  </body>
</html>
