<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- 유튜브 자동재생하고 싶을때 src 맨 끝에 물음표하고 ?controls=0&autoplay=1&mute=1&loop=1&playlist=마지막 / 주석 다음 주소.
    0은 안한다. 1은 한다 여기서는 mute라고 써야함!!!  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XiespwdW8vU?controls=0&autoplay=1&mute=1&loop=1&playlist=XiespwdW8vU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
