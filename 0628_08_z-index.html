<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      /* z-index는 주로 메뉴에 많이 쓴다. 젤 위에 있어야하기 때문에 z-index: 9999; 이렇게 주기도함 */
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      div:first-child {
        background: red;
        z-index: 1; /*  z-index: 0;이 기본값, 기본값 보다 크면 위로 올라온다. */
      }

      div:nth-child(2) {
        background: green;
        z-index: 3;
      }

      div:nth-child(3) {
        background: blue;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
