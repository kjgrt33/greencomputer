<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 태그</title>
    <style>
      table {
        border-collapse: collapse; /* ※ border-collapse: collapse <td>요소들의 위, 아래, 좌, 우 테두리선이 서로 겹쳤을 때 하나의 테두리선으로 표현해 준다. */
        border: 1px solid #000;
      }
      td {
        border: 1px solid #000;
        padding: 10px;
      }
      td.bg {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- 행이 가로줄 / 열이 세로줄 -->
    <table>
      <tr>
        <td colspan="2" class="bg">첫행첫번째열 첫행두번째열</td>
        <td>첫행세번째열</td>
      </tr>
      <tr>
        <td rowspan="2" class="bg">
          두번째행첫번째열 세번째행첫번째열 첫행첫번째열
        </td>
        <td>두번째행두번째열</td>
        <td>두번째행세번째열</td>
      </tr>
      <tr>
        <td>세번째행두번째열</td>
        <td>세번째행세번째열</td>
      </tr>
    </table>
    <table>
      <tr>
        <td>첫행두번째열</td>
        <td>첫행세번째열</td>
      </tr>
      <tr>
        <td>두번째행첫번째열</td>
        <td>두번째행두번째열</td>
        <td>두번째행세번째열</td>
      </tr>
    </table>
  </body>
</html>
