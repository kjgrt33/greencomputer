<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font를 import 하는 방식</title>
    <style>
      /* font를 import 하는 방식 : style 안에 넣는다. (로딩시간이 걸려 속도에 영향을 줄 수 있음) */
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");

      body {
        font-family: "Open Sans", sans-serif;
      }

      h1.first {
        font-family: "맑은 고딕";
        font-weight: normal;
      }
      h1.second {
        font-weight: bold;
      }
      h1.third {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p>green 그린</p>
    <h1 class="first">그린</h1>
    <h1 class="second">그린</h1>
    <h1 class="third">그린</h1>
  </body>
</html>
