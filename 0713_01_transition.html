<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 500px;
        height: 200px;
        background: #f0f0f0;
        text-align: center;
        /* 수직정렬방법 - 1. display: table-cell;  vertical-align: middle;, 2. 좌표값 변경 position: absolute; left:50%; top:50%; transform:translate(-50%, -50%); 부모엔 position:relative; */
        /* display: table-cell;
        vertical-align: middle; */
        display: table-cell;
        vertical-align: middle;
      }
      ul li h1 {
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <h1>메인배너</h1>
        <h2>border transition</h2>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
      </li>
    </ul>
  </body>
</html>
