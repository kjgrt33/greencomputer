<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
        background: #633c5f;
      }
      nav > ul {
        width: 1000px;
        margin: 0 auto;
      }
      nav > ul > li {
        float: left;
        width: 20%;
        text-align: center;
      }
      nav > ul > li > a {
        position: relative;
        line-height: 50px;
      }
      nav > ul > li > a:hover {
        color: #ffef64;
      }
      nav > ul > li > a:after {
        position: absolute;
        bottom: -10px;
        left: 0;
        content: "";
        width: 100%;
        height: 3px;
        background: #ffef64;
        transform: scaleX(0);
      }
      nav > ul > li:hover > a:after {
        transition: 0.5s;
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">해피바스 이야기</a></li>
        <li><a href="#">해피바스 선물</a></li>
        <li><a href="#">해피바스 뷰티톡</a></li>
        <li><a href="#">해피바스 제품</a></li>
        <li><a href="#">해비바스 함께하기</a></li>
      </ul>
    </nav>
  </body>
</html>
