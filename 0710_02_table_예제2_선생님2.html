<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      @font-face {
        font-family: NotoSansKR;
        src: url(webfonts/NotoSansKR-Medium.otf) format("otf");
      }
      body {
        font-family: Arial, NotoSansKR, sans-serif;
      }
      .col {
        width: 400px;
      }
      table {
        table-layout: fixed; /* 어떤 상황에서도 표 크기를 고정하고 싶다면 table-layout: fixed; */
        width: 100%;
        font: 14px NotoSansKR;
        border-collapse: collapse;
      }
      tr:first-child {
        border-top: 2px solid #484848;
      }
      td {
        border-top: 1px solid #aaa;
        border-bottom: 1px solid #aaa;
        padding: 20px;
      }

      td:first-child {
        background: #efefef;
        text-align: center;
        width: 100px;
        font-weight: bold;
      }
      td:last-child {
        width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      td p {
        letter-spacing: -1px;
        line-height: 23px;
        padding-top: 20px;
      }
      td span {
        color: #006cb8;
        font-weight: bold;
      }
      td p:first-child {
        border-bottom: 1px solid #aaa;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- tr을 가로줄, td는 들어가는 내용 칸
        가로 줄을 지우는게 rowspan, 세로줄을 지우는게 colspan -->
    <div class="col">
      <table>
        <tr>
          <td>교육대상</td>
          <td>선택</td>
        </tr>
        <tr>
          <td>지점</td>
          <td>선택</td>
        </tr>
        <tr>
          <td>이름</td>
          <td>-</td>
        </tr>
        <tr>
          <td>연락처</td>
          <td>연락받으실 번호를 입력해주세요.</td>
        </tr>
        <tr>
          <td>이메일</td>
          <td>@</td>
        </tr>
        <tr>
          <td>희망과정</td>
          <td>과정명을 입력해주세요.</td>
        </tr>
        <tr>
          <td>상담내용</td>
          <td>상담내용을 입력해주세요.</td>
        </tr>
        <tr>
          <td>개인정보 수집 및 이용동의</td>
          <td>
            (주)지아이티아카데미는 온라인상담을 이용하기 원하는 분을 대상으로
            아래와 같이 개인정보를 수집하고 있습니다.<br />
            (주)지아이티아카데미는 온라인상담을 이용하기 원하는 분을 대상으로
            아래와 같이 개인정보를 수집하고 있습니다.
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
