<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/aos.css" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      section:first-child,
      section:nth-child(3),
      section:nth-child(5) {
        background: #eee;
      }
      section:nth-child(2),
      section:nth-child(4) {
        background: #ccc;
      }
      .box {
        width: 200px;
        height: 200px;
        background: pink;
        margin: 20px;
        text-align: center;
        /* line-height: 200px; */
      }
    </style>
  </head>
  <body>
    <section></section>
    <section>
      <!-- <div data-aos="fade-up" data-aos-offset="500">fade-up</div> data-aos-offset 화면 아래에서부터의 거리 -->
      <div class="box" data-aos="fade-up">fade-up</div>
      <div class="box" data-aos="fade-down">fade-down</div>
      <div class="box" data-aos="fade-right">fade-right</div>
      <div class="box" data-aos="fade-left">fade-left</div>
    </section>
    <section>
      <div class="box" data-aos="flip-left">flip-left</div>
      <div class="box" data-aos="flip-right">flip-right</div>
      <div class="box" data-aos="flip-up">flip-up</div>
      <div class="box" data-aos="flip-down">flip-down</div>
    </section>
    <section>
      <div class="box" data-aos="zoom-in">zoom-in</div>
      <div class="box" data-aos="zoom-in-up">zoom-in-up</div>
      <div class="box" data-aos="zoom-in-down">zoom-in-down</div>
      <div class="box" data-aos="zoom-in-left">zoom-in-left</div>
      <div class="box" data-aos="zoom-in-right">zoom-in-right</div>
      <div class="box" data-aos="zoom-out">zoom-out</div>
      <div class="box" data-aos="zoom-out-up">zoom-out-up</div>
      <div class="box" data-aos="zoom-out-down">zoom-out-down</div>
      <div class="box" data-aos="zoom-out-right">zoom-out-right</div>
      <div class="box" data-aos="zoom-out-left">zoom-out-left</div>
    </section>
    <section>
      <div class="box" data-aos="slide-up">slide-up</div>
      <div class="box" data-aos="slide-down">slide-down</div>
      <div class="box" data-aos="slide-left">slide-left</div>
      <div class="box" data-aos="slide-right">slide-right</div>
    </section>

    <!-- 이게있어야함 !!! -->
    <script src="js/aos.js"></script>

    <script>
      AOS.init({
        // AOS.init(); 이건 무조건 있어야 실행을 한다!!!
        // offset: 200, // 트리거 포인트(애니메이션이 진행되야하는 시점)에서 오프셋(px) 기본값은 120. 수치가 작을수록 애니메이션이 빠르게 진행
        // duration: 1000, // 기본값 400. 0~3000
        // delay: 500, // 지연시간
        // esing: "ease-in", // ease, ease-in, ease-out
        //once: false, // 한번할꺼면 true, 아니면 false
      }); //초기 셋팅
    </script>
  </body>
</html>
