<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 태그</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      div.notice {
        width: 400px;
        height: 200px;
        background: #aaa;
      }
      h2 {
        text-align: center;
      }
      table {
        table-layout: fixed; /* 어떤 상황에서도 표 크기를 고정하고 싶다면 table-layout: fixed; */
        width: 90%;
        margin: 0 auto;
        border: 1px solid #000;
      }
      td {
        padding: 0 5px;
      }
      td:first-child {
        width: 70%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      td:last-child {
        width: 30%;
        text-align: center;
      }
      td a {
        color: #333;
      }
      td a:hover {
        text-decoration: underline;
      }
      #popup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      .pop {
        display: table-cell;
        vertical-align: middle;
      }
      .inner {
        width: 400px;
        height: 400px;
        border: 1px solid #000;
        background: #fff;
        margin: 0 auto;
      }
      #popup:target {
        display: table;
      }
      /* 수평 가운데정렬은 width값 주고 margin:0 auto;
      부모요소는 text-align:center; 가운데 보낼 자식요소는 display:inline-block;
      
      수직 가운데정렬 문자 한줄의 문자는 line-height:높이값;
      상위요소 display:table, 하위요소 display:table-cell, vertical-align:middle;, 그다음 하위요소 가로랑 세로크기 지정 */
    </style>
  </head>
  <body>
    <!-- tr을 가로줄, td는 들어가는 내용 칸
        가로 줄을 지우는게 rowspan, 세로줄을 지우는게 colspan -->
    <div class="notice">
      <h2>공지사항</h2>
      <table>
        <tr>
          <td><a href="#popup">애스크로 서비스 변경 약관을 확인하세요</a></td>
          <td>2019-10-10</td>
        </tr>
        <tr>
          <td><a href="#">배송 택배사 변경 및 배송방식 변경에 따른 공지</a></td>
          <td>2019-09-27</td>
        </tr>
        <tr>
          <td><a href="#">여름 이월상품 정리 세일 안내</a></td>
          <td>2019-09-07</td>
        </tr>
        <tr>
          <td><a href="#">여름 바캉스 상품 정리 세일 안내</a></td>
          <td>2019-08-24</td>
        </tr>
        <tr>
          <td><a href="#">반품 및 교환 조건 변경 공지</a></td>
          <td>2019-07-27</td>
        </tr>
        <tr>
          <td><a href="#">상품별 사이즈표 보는 방법과 치수 공지</a></td>
          <td>2019-05-25</td>
        </tr>
      </table>
    </div>
    <div id="popup">
      <div class="pop">
        <div class="inner">
          <h1>팝업창</h1>
          <a href="">닫기</a>
        </div>
      </div>
    </div>
  </body>
</html>
