<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: "Noto sans KR", sans-serif;
      }
      #wrap {
        width: 1920px;
        height: 599px;
        background: url(images/mid_bg_img1.jpg);
      }
      .contents {
        padding-top: 100px;
      }
      .contents .text {
        font-size: 45px;
        color: #fff;
        text-align: center;
      }
      ul {
        list-style: none;
        width: 1280px;
        margin: 50px auto 0;
      }
      ul li {
        position: relative;
        float: left;
        width: 25%;
        color: #fff;
        text-align: center;
        cursor: pointer;
      }
      ul li .title {
        margin-bottom: 20px;
      }
      ul li a {
        display: inline-block;
        color: #fff;
        font-size: 25px;
      }
      ul li .line {
        position: absolute;
        left: 100px;
        display: inline-block;
      }
      ul li:hover .line {
        transform: scale(1);
        transition: transform 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="contents">
        <p class="text">
          개개인의 특성과 능력을 중시하는 극동건설은<br />여러분의
          <strong>성장의 터</strong>를 마련합니다.
        </p>
        <ul>
          <li>
            <span class="line line1-top"></span>
            <span class="line line1-right"></span>
            <span class="line line1-bottom"></span>
            <span class="line line1-left"></span>
            <p class="title"><a href="#">인재상</a></p>
            <span>극동건설이 추구하는 인재상을<br />여러분께 소개합니다</span>
          </li>
          <li>
            <p class="title"><a href="#">인사제도</a></p>
            <span
              >임직원의 역량향상과 동기부여를<br />위해 다양한 제도를
              운영합니다</span
            >
          </li>
          <li>
            <p class="title"><a href="#">채용안내</a></p>
            <span>극동건설의 채용제도 및 절차를<br />자세히 소개합니다</span>
          </li>
          <li>
            <p class="title"><a href="#">채용공고</a></p>
            <span>극동건설의 채용공고를<br />소개합니다</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
