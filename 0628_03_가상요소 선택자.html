<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* :not(a)는 a만 아닌 모든 요소 */
      /*:not(a) {
        color: #ccc;
      }*/

      a:not(p) {
        color: #ccc;
      }

      /* 부모의 유일한 자식인 모든 <p> 요소를 선택, 구조상 오직 p만 한개만 있는 구조에만 스타일 먹힘 */
      p:only-child {
        background: #ccc;
      }

      /* 부모의 유일한 <p> 요소인 모든 <p> 요소를 선택, 구조상 p에만 스타일 먹힘 */
      /*p:only-of-type {
        background: #ccc;
      }*/
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>문단태그</p>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
        <a href="#">링크태그</a>
      </li>
      <li>
        <p>문단태그</p>
      </li>
    </ul>
  </body>
</html>
