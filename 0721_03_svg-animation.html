<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        border: 1px solid #000;
        /* svg 기본 default값이 130px * 150px/ */
        width: 500px;
        height: 500px;
        stroke-width: 10px;
        stroke-linecap: square;
        stroke-dasharray: 628; /* 2*3.14*100= 총 628의 원인데 그거보다 줄여줘야 끊긴다. 3.14는 파이. 3시방향부터 선이 간다*/
        stroke-dashoffset: 150;
        animation: ani 1s forwards; /* forwards는 한번만 가라 */
        /* transform: rotate(-90deg); */
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 628;
        }
        100% {
          stroke-dashoffset: 150;
        }
      }
    </style>
  </head>
  <body>
    <svg>
      <circle cx="250" cy="250" r="100" fill="none" stroke="#000"></circle>
    </svg>
  </body>
</html>
