<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div:first-child {
        position: relative;
        width: 300px;
        height: 300px;
        background: red;
      }

      div:nth-child(2) {
        position: relative;
        left: 300px;
        width: 200px;
        height: 200px;
        background: blue;
      }

      div:nth-child(3) {
        position: relative;
        left: 500px;
        width: 100px;
        height: 100px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div>a</div>
    <div>b</div>
    <div>c</div>
  </body>
</html>
