<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object fit</title>
    <style>
      div {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* img에 사이즈 비율조정하는 속성 cover는 큰거에 맞추고, contain은 작은거에 맞춤 */
        /* object-position: 50% 50%; /*img에 포지션 조정하는 속성 x/y축(수치나 문자로 줄 수 있다.) */
        object-position: left top;
      }
      .img02 {
        background: url(images/photo1.jpg) center/contain no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="img01">
      <img src="images/photo1.jpg" alt="photo1" />
    </div>
    <div class="img02"></div>
  </body>
</html>
