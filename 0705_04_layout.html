<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <style>
      #wrap3 {
        width: 1280px;
        background: #ccc;
      }
      #wrap3 header,
      #wrap3 nav,
      #wrap3 section,
      #wrap3 article,
      #wrap3 footer {
        border: 1px solid #000;
        border-radius: 10px;
        padding: 20px;
      }

      #wrap3 nav,
      #wrap3 section,
      #wrap3 article {
        height: 458px;
        float: left;
        margin: 20px 0;
      }
      #wrap3 nav {
        width: 30%;
      }
      #wrap3 section {
        width: 40.1%;
        margin: 20px 20px;
      }
      #wrap3 article {
        width: 20%;
        padding: 0;
        height: 500px;
      }
      #wrap3 footer {
        height: 58px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="hearder">hearder</div>
      <div class="content">
        <div class="nav">nav</div>
        <div class="section">section</div>
        <div class="aside">aside</div>
      </div>
      <div class="footer">footer</div>
    </div>

    <!-- <div id="wrap2">
      <header>header</header>
      <section>
        <nav>nav</nav>
        <article>article</article>
        <aside>aside</aside>
      </section>
      <footer>footer</footer>
    </div> -->

    <div id="wrap3">
      <header>header</header>
      <nav>nav</nav>
      <section>section</section>
      <article>article</article>
      <footer>footer</footer>
    </div>
  </body>
</html>
