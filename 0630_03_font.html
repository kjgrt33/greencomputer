<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트어썸 아이콘 문자(link 방식))</title>
    <!--외부방식 스타일시트-->
    <link rel="stylesheet" href="css/all.css" />
    <style></style>
  </head>
  <body>
    <!-- 폰트어썸으로 폰트 불러올때 -->
    <!--폰트어썸에서 Download에서 6.4.0 For The Web에서 Free For Web으로 다운받고 다운받은 해당 폴더의 css의 all.css파일은 내 로컬의 css파일을 만들어 그안에 넣고 다운받은 해당 폴더의 webfonts의 파일들도 내 로컬의 webfonts파일에 넣는다.(여기까지는 폰트어썸 설정을 셋팅함) / 적용하기 위해서는 해당 아이콘의 html구조를 카피해서 넣고 그런 후 link로 css를 불러와야한다. class가 있기 때문에 css를 가져와야 스타일이 먹힘-->
    <h1><i class="fa-solid fa-house"></i></h1>
    <h1><i class="fa-solid fa-user"></i></h1>
  </body>
</html>
