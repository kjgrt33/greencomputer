<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 태그 - input</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    input[type="radio"] {
      display: none;
    }
    .tabcon {
      padding: 50px 0;
      text-align: center;
    }
    label {
      float: left;
      width: 25%;
      padding: 10px 0;
      text-align: center;
      cursor: pointer;
    }
    .tabcon h1 {
      display: none;
    }
    #one:checked ~ .tabcon,
    label:first-of-type {
      background: red;
    }
    #two:checked ~ .tabcon,
    label:nth-of-type(2) {
      background: green;
    }
    #three:checked ~ .tabcon,
    label:nth-of-type(3) {
      background: blue;
    }
    #four:checked ~ .tabcon,
    label:nth-of-type(4) {
      background: yellow;
    }
    #one:checked ~ .tabcon h1:first-child {
      display: block;
    }
    #two:checked ~ .tabcon h1:nth-child(2) {
      display: block;
    }
    #three:checked ~ .tabcon h1:nth-child(3) {
      display: block;
    }
    #four:checked ~ .tabcon h1:nth-child(4) {
      display: block;
    }
  </style>
  <body>
    <input type="radio" name="con" id="one" checked />
    <input type="radio" name="con" id="two" />
    <input type="radio" name="con" id="three" />
    <input type="radio" name="con" id="four" />
    <div class="tabcon">
      <h1>content1</h1>
      <h1>content2</h1>
      <h1>content3</h1>
      <h1>content4</h1>
    </div>
    <label for="one">content1</label>
    <label for="two">content2</label>
    <label for="three">content3</label>
    <label for="four">content4</label>
  </body>
</html>
