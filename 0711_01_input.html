<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 태그 - input</title>
  </head>
  <style></style>
  <body>
    <form action="" method="">
      <!--fieldset 양식 요소들을 그룹화할 때 사용하는 태그이다-->
      <fieldset>
        <legend>회원가입</legend>
        <!-- size는 인풋 박스 사이즈 / maxlength는 안에 넣을 문자 최대갯수 / onfocus="this.placeholder=''"는 인풋 박스에 포커스가 되었을때, ''이안에 공백을 넣음으로써 공백처리 해라는 의미 / required는 무조건 필수로 입력해야하는 속성. 저거 하나만 써도됨-->
        <p>
          아이디 :
          <input
            type="text"
            placeholder="아이디를 입력해주세요."
            size="20"
            maxlength="10"
            minlength="5"
            onfocus="this.placeholder=''"
            required
          />
        </p>
        <p>
          비&nbsp;&nbsp;번 :
          <input type="password" placeholder="비밀번호를 입력해주세요." />
        </p>
        <p>검&nbsp;&nbsp;색 : <input type="search" /></p>
        <p>이메일 : <input type="email" /></p>

        <!-- pattern이 [0-9]까지 쓰고 {3}자리 - [0-9]까지 쓰고 {4}자리 - [0-9]까지 쓰고 {4}자리 -->
        <p>
          전화번호 :
          <input
            type="tel"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            placeholder="000-0000-0000"
          />
        </p>
        <p>color : <input type="color" /></p>

        <!-- value="0" 인풋박스에 0이 표시됨 -->
        <p>number : <input type="number" min="0" max="10" value="0" /></p>
        <p>range : <input type="range" min="0" max="10" /></p>

        <!-- label을 선택해도(글씨) for랑 id값이 같으므로 라이오버튼에 선택이 된다.  /name이 동일해야 중복선택이 불가능!!! / value는 관리자가 받을 수 있는 정보 / 
        checked는 사용자가 선택 안해도 선택이 된다.  checked만 써도됨-->
        <p>
          <label for="man">남</label
          ><input type="radio" name="gender" value="남자" id="man" checked />
          <label for="woman">여</label
          ><input type="radio" name="gender" value="여자" id="woman" />
        </p>

        <p>
          관심분야 :
          <input type="checkbox" name="ck" value="html5" checked />HTML5
          <input type="checkbox" name="ck" value="css" />css
          <input type="checkbox" name="ck" value="javascript" />javascript
          <input type="checkbox" name="ck" value="jquery" />jquery
        </p>

        <!-- value는 관리자가 받을 수 있는 정보 -->
        <p>
          거주 지역은 :
          <select name="city" id="city">
            <option value="">선택</option>
            <option value="대전시 서구">서구</option>
            <option value="대전시 유성구">유성구</option>
            <option value="대전시 중구">중구</option>
            <option value="대전시 대덕구">대덕구</option>
            <option value="대전시 동구">동구</option>
          </select>
        </p>

        <!-- cols 칸 / rows 줄 / 너비 높이값으로 지정 가능 -->
        <p>
          남기고 싶은 말
          <textarea name="tell" id="tell" cols="30" rows="10"></textarea>
        </p>
        <p><input type="file" /></p>
        <p><input type="submit" /></p>
        <p><input type="reset" /></p>

        <!-- value는 인풋박스에 보내기 표시됨 -->
        <p><input type="button" value="보내기" /></p>

        <!-- hidden는 안보이게 처리하는 속성. hidden만 써도됨 -->
        <p><input type="image" src="images/menu1.jpg" alt="메뉴1" hidden /></p>

        <p>년월일 : <input type="date" /></p>
        <p>날짜와 시간 : <input type="datetime-local" /></p>
        <p>월 : <input type="month" /></p>
        <p>주 : <input type="week" /></p>
        <p>시간 : <input type="time" /></p>
      </fieldset>
    </form>
  </body>
</html>
