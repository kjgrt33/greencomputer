<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrap {
        width: 800px;
        margin: 0 auto;
        font-size: 0; /* 조그마한 짜잘한 여백이 생기는데 그걸 해결하기 위해서는 먼저 각자 영역의 높이값을 줘야함. 근데도 안되면 그 부모의 font-size:0;으로 해야 짜잘한 여백이 없어진다. */
      }
      .top {
        width: 100%;
        height: 24px;
      }
      .dir {
        height: 13px;
      }
      .dir .left,
      .dir .center {
        float: left;
        height: 13px;
      }
      .dir .center {
        margin-left: 250px;
      }
      .dir .right {
        float: right;
        height: 13px;
      }
      .page {
        clear: both;
      }
      .page > div {
        float: left;
      }
      .num {
        margin-top: 150px;
      }
      .number {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #fddee1;
        color: #e0a0a6;
        font-size: 48px;
        line-height: 100px; /* 높이값과 똑같이 주면 정가운데 정렬됨 */
        text-align: center;
        margin: 0 auto;
      }
      .food {
        width: 120px;
        height: 20px;
        background: #fddee1;
        color: #de0015;
        font-size: 12px;
        line-height: 20px;
        margin: 10px auto 0;
        padding-left: 10px;
      }
      .bottom {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top"><img src="top.gif" alt="top" /></div>
      <div class="dir">
        <div class="left"><img src="food_01.gif" alt="food_01" /></div>
        <div class="center"><img src="directory.gif" alt="directory" /></div>
        <div class="right"><img src="food_02.gif" alt="food_02" /></div>
      </div>
      <div class="page">
        <div class="note"><img src="note.gif" alt="note" /></div>
        <div class="im"><img src="image.gif" alt="image" /></div>
        <div class="navi">
          <div class="num">
            <div class="number">08</div>
            <div class="food">FOOD & DIET</div>
          </div>
          <div class="navigation">
            <img src="navigation.gif" alt="navigation" />
          </div>
        </div>
        <div class="right"><img src="page.gif" alt="page" /></div>
      </div>
      <div class="bottom"><img src="bottom.gif" alt="bottom" /></div>
    </div>
  </body>
</html>
