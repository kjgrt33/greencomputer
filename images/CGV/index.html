<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
      }
      .clearfix::after {
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      /* #wrap {
        width: 1025px;
        margin: 0 auto;
      } */
      .top {
        width: 100%;
        height: 27px;
        background: url(image/bg_top.gif) left top;
      }
      .top .inner {
        width: 1025px;
        margin: 0 auto;
      }
      .top .inner ul {
        float: right;
      }
      .top .inner ul li {
        float: left;
        line-height: 27px;
        margin-left: 30px;
      }
      .top .inner ul li:first-child {
        margin-left: 0;
      }
      .top .inner ul li a {
        color: #fff;
        font-size: 15px;
      }
      .menu {
        width: 1025px;
        height: 50px;
        margin: 20px auto;
      }
      .menu .logo {
        float: left;
      }
      .menu nav {
        float: right;
      }
      .menu nav ul li {
        float: left;
        margin-right: 40px;
        line-height: 50px;
      }
      .menu nav ul li:last-child {
        margin-right: 0;
      }
      .menu nav ul li a {
        color: red;
        font-size: 17px;
        font-weight: bold;
      }
      .container {
        width: 1025px;
        margin: 0 auto;
      }
      .visual img {
        border-radius: 20px;
      }
      .banner {
        width: 100%;
        height: 200px;
        margin: 30px auto;
      }
      .banner ul li {
        float: left;
        width: 25%;
        text-align: center;
      }
      /* .banner ul li img {
        transition: 0.5s;
      }
      .banner ul li:hover img {
        transform: rotateY(180deg);
      } */
      .banner ul li img {
      }
      .banner ul li:hover img {
        animation-name: move;
        animation-timing-function: linear;
        animation-duration: 0.5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      @keyframes move {
        from {
          transform: rotateY(0);
        }
        to {
          transform: rotateY(180deg);
        }
      }
      .content {
        width: 100%;
        margin: 30px auto;
      }
      .event {
        width: 50%;
        float: left;
      }
      .event img {
        float: right;
      }
      .notice {
        width: 50%;
        float: left;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .notice table {
        width: 100%;
        table-layout: fixed;
        line-height: 38px;
      }
      .notice table tr td:first-child {
        width: 80%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
      .notice table tr td:last-child {
        width: 20%;
        text-align: center;
      }
      footer {
        width: 100%;
        height: 70px;
        background: burlywood;
        line-height: 70px;
      }
      footer .inner {
        width: 1025px;
        margin: 0 auto;
        padding: 0 20px;
        text-align: center;
      }
    </style>
  </head>
