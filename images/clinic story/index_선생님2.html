<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::before,
      .clearfix::after {
        content: "";
        display: block;
      }
      .clearfix::after {
        clear: both;
      }
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      .top {
        width: 100%;
        background: url(images/bg2.gif);
      }
      .main {
        width: 1001px;
        height: 360px;
        margin: 0 auto;
      }
      .main ul {
        height: 360px;
        background: url(images/bg_main.png);
      }
      .main ul li {
        float: left;
      }
      .main ul li a {
        display: block;
        color: #fff;
        line-height: 70px;
        padding: 0 20px;
      }
      .main ul li a:hover {
        background: #f00;
      }
      .main ul li:first-child a {
        background: #f00;
      }
    </style>
  </head>
      <div class="top">
        <div class="main">
          <ul>
            <li><a href="#">Information</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Clinic Test</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
