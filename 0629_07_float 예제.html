<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 1200px;
        margin: 0 auto;
        overflow: hidden;
      }

      .wrap div:first-child {
        background: red;
        height: 100px;
      }
      .wrap div:nth-child(2) {
        background: blue;
        height: 100px;
      }
      .wrap div:nth-child(3) {
        background: greenyellow;
        width: 20%;
        height: 500px;
        float: left;
      }
      .wrap div:nth-child(4) {
        background: pink;
        width: 70%;
        height: 500px;
        float: left;
      }
      .wrap div:nth-child(5) {
        background: greenyellow;
        width: 10%;
        height: 500px;
        float: left;
      }
      .wrap div:nth-child(6) {
        background: blue;
        height: 100px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
