<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      p {
        display: inline-block;
        width: 300px;
        height: 400px;
        border: 4px solid #ccc;
        /* border-radius: 20px 40px; 왼쪽상단+오른쪽하단 오른쪽상단+왼쪽하단 */
        /* border-radius: 20px 40px 60px; 왼쪽상단 오른쪽상단+왼쪽하단 오른쪽하단 */
        /* border-radius: 20px 40px 60px 80px; 왼쪽상단 오른쪽상단 오른쪽하단 왼쪽하단 */
        /* border-radius: 50%; */
        /* border-radius: 30px/20px; x축 y축 */
      }

      .first {
        border-radius: 150px 150px 50px 0;
      }

      .second {
        border-radius: 50px 0 150px 150px;
      }
    </style>
  </head>
  <body>
    <p class="first"></p>
    <p class="second"></p>
  </body>
</html>
