<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instory Style 예제</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      body {
        font-family: Arial, "맑은 고딕", sans-serif;
      }
      #wrap {
        width: 100%; /*이 상태임. body가 어차피 100%이므로 이건 안써도됨 */
      }
      .top {
        height: 23px;
        background: #d3232a;
      }
      .top ul {
        float: right;
      }
      .top ul li {
        float: left;
      }
      .top ul li a {
        line-height: 23px;
        font-size: 12px;
      }
      .top ul li a::after {
        content: "|";
        margin: 0 10px;
      }
      .top ul li:last-child a::after {
        content: "";
        margin: 0;
      }
      .top ul li a:hover {
        text-decoration: underline;
      }
      .head {
        height: 82px; /* 조금 여백이 보이면 제일 먼저 확인할 것은 높이*/
        background-image: url(images/pattern.gif);
      }
      .inner {
        width: 1000px;
        margin: 0 auto;
      }
      .contents {
        width: 100%;
        height: 625px; /* 조금 여백이 보이면 제일 먼저 확인할 것은 높이. 그래도 안먹히면
        font-size:0; 주면 여백 사라짐 */
        font-size: 0;
        background: #d3232a;
      }
      .contents .inner > div {
        float: left;
      }
      .contents .left {
        position: relative;
      }
      .contents ul {
        position: absolute;
        top: 220px;
        left: 40px;
        width: 100%;
        height: 100%;
      }
      .contents ul li {
        margin-bottom: 5px;
      }
      .contents ul li:last-child {
        margin-bottom: 0;
      }
      .contents ul li a {
        font-size: 13px;
        color: #000;
      }
      .contents ul li a:hover {
        margin-left: 10px;
      }
      .right {
        width: 514px;
        height: 625px;
        background: url(images/index_main_02.gif);
        font-size: 16px;
        color: #fff;
        font-weight: bold;
      }
      .foot {
        clear: both;
        height: 100px;
        line-height: 100px;
        background: #fff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="top">
        <div class="inner">
          <ul>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">JAPANESE</a></li>
            <li><a href="#">CHINESE</a></li>
            <li><a href="#">ITALIAN</a></li>
          </ul>
        </div>
      </div>
      <div class="head">
        <div class="inner">
          <img src="images/index_pattern.gif" alt="index_pattern" />
        </div>
      </div>
      <div class="contents">
        <div class="inner">
          <div class="left">
            <img src="images/index_main_01.gif" alt="index_main_01" />
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Instory</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Illustrator</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="right">Home 메인페이지입니다.</div>
        </div>
        <div class="foot">
          <div class="inner">
            <img src="images/copyright.gif" alt="copyright" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
