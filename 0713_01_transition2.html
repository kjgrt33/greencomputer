<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      ul li {
        width: 500px;
        height: 200px;
        background: #f0f0f0;
        text-align: center;
        position: relative;
        cursor: pointer;
        /* 수직정렬방법 - 1. display: table-cell;  vertical-align: middle;, 2. 좌표값 변경 position: absolute; left:50%; top:50%; transform:translate(-50%, -50%); 부모엔 position:relative; */
        /* display: table-cell;
        vertical-align: middle; */
      }
      .contents {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .line {
        position: absolute; /* span에 포지션 앱솔루트(혹은 float)를 줘야 너비+높이값이 들어감 */
        background: #07348c;
      }
      .line-top {
        width: 100%;
        height: 5px;
        left: 0;
        transform: scaleX(0);
        transform-origin: left top; /* transform-origin:0, 0; x축,y축 라인기준 첫과 끝을 보고 줘도됨  */

        /* hover안할때 */
        transition: transform 1s ease-in-out 3s;
      }
      ul li:hover .line-top {
        transform: scaleX(1);
        transition: transform 1s ease-in-out;
      }
      .line-right {
        width: 5px;
        height: 100%;
        right: 0;
        transform: scaleY(0);
        transform-origin: top right; /* transform-origin:0, 0; 줘도됨  */

        /* hover안할때 */
        transition: transform 1s ease-in-out 2s;
      }
      ul li:hover .line-right {
        transform: scaleY(1);
        transition: transform 1s ease-in-out 1s; /* transition: transform 1s ease-in-out 1s;(마지막은 딜레이 시키는것) */
      }
      .line-bottom {
        width: 100%;
        height: 5px;
        left: 0;
        bottom: 0;
        transform: scaleX(0);
        transform-origin: bottom right; /* transform-origin:100%, 0; 줘도됨  */

        /* hover안할때 */
        transition: transform 1s ease-in-out 1s;
      }
      ul li:hover .line-bottom {
        transform: scaleX(1);
        transition: transform 1s ease-in-out 2s;
      }
      .line-left {
        width: 5px;
        height: 100%;
        left: 0;
        transform: scaleY(0);
        transform-origin: bottom left; /* transform-origin:0, 100%; 줘도됨  */

        /* hover안할때 */
        transition: transform 1s ease-in-out;
      }
      ul li:hover .line-left {
        transform: scaleY(1);
        transition: transform 1s ease-in-out 3s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div class="contents">
          <h1>메인배너</h1>
          <h2>border transition</h2>
        </div>
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
      </li>
    </ul>
  </body>
</html>
