<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        position: relative;
      }

      .a {
        width: 300px;
        height: 300px;
        background: blue;
      }
      .b {
        position: absolute;
        left: 300px;
        top: 300px;
        width: 200px;
        height: 200px;
        background: yellow;
      }
      .c {
        position: absolute;
        left: 500px;
        top: 500px;
        width: 100px;
        height: 100px;
        background: magenta;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li class="a"></li>
        <li class="b"></li>
        <li class="c"></li>
      </ul>
    </div>
  </body>
</html>
