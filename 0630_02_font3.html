<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹폰트 방식</title>
    <style>
      /* 웹폰트 방식(내서버에 경로에 맞춰서 쓸때) : 주로 자주 사용 */
      @font-face {
        font-family: 나눔스퀘어라운드, sans-serif; /* @font-face할때 font-family는 폰트 이름은 내가 쓰고 싶은대로 이름을 부여하는 것이기 때문에 ""를 써도되고 안써도된다. */
        src: url(webfonts/NanumSquareRoundOTFR.otf) format("otf"),
          url(webfonts/NanumSquareRoundR.ttf) format("ttf"); /* ttf는 안써도됨.폰트에 otf가 없으면 ttf를 폰트 변환프로그램에서 woff나 otf로 변환해야한다*/
      }
      @font-face {
        font-family: notoSans;
        src: url(webfonts/NotoSansKR-Medium.otf) format("otf");
      }

      body {
        font-family: "Open Sans", sans-serif;
      }

      h1:first-of-type {
        font-family: 나눔스퀘어라운드, sans-serif;
        font-weight: 100;
      }
      h1:nth-of-type(2) {
        font-family: noto, sans-serif;
        font-weight: 200;
      } /*body기준 child는 p부터 첫째여서 nth-of-child말고 nth-of-type으로 써야함*/
      h1:nth-of-type(3) {
        font-weight: 300;
      }
      h1:nth-of-type(4) {
        font-weight: 400;
      }
      h1:nth-of-type(5) {
        font-weight: 500;
      }
      h1:nth-of-type(6) {
        font-weight: 600;
      }
      h1:nth-of-type(7) {
        font-weight: 700;
      }
      h1:nth-of-type(8) {
        font-weight: 800;
      }
      h1:nth-of-type(9) {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p>green 그린</p>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
    <h1>그린</h1>
  </body>
</html>
