<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      /* h1[class]는 class명을 가진 h1요소 */
      h1[class] {
        color: #f00;
      }

      /* img[alt]는 alt속성을 가진 img요소 */
      img[alt] {
        width: 200px;
      }

      /* p[class="abc"]는 class명이 유일하게 ‘abc'인 p요소 */
      /*p[class="abc"] {
        color: #0f0;
      }*/

      /* p[class~="abc"]는 class명이 유일하게 ‘abc'이거나 여러 개의 class명 중 하나가 ’abc'인 p요소 */
      /*p[class~="abc"] {
        color: #0f0;
      }*/

      /* p[class|="abc"]는 class명이 ‘abc'이거나 ’abc'로 시작하는 p요소 */
      p[class|="abc"] {
        color: #0f0;
      }

      /* p[class^="abc"는  class명이 ‘abc'로 시작하는 p요소*/
      /*p[class^="abc"] {
        color: #0f0;
      }*/

      /* p[class$="abc"]는 class명이 ‘abc'로 끝나는 p요소*/
      /*p[class$="abc"] {
        color: #0f0;
      }*/

      /* p[class*="abc"]는 class명이 ‘abc'가 포함되어 있는 p요소 */
      /*p[class*="abc"] {
        color: #0f0;
      }*/

      a[href^="mailto"] {
        color: #ccc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="title box">제목 태그</h1>
    <!--.title 또는 .bot 또는 .title.box로 선택가능-->
    <h1 class="title circle">제목 태그</h1>
    <h1 class="title">class명을 가진 h1요소</h1>
    <h1>제목 태그</h1>

    <img src="images/menu1.jpg" alt="menu1" />
    <img src="images/menu1.jpg" />

    <p class="abc">class명이 유일하게 abc인 p요소</p>
    <p class="abc title">
      <!--.abc 또는 .title 또는 .abc.title로 선택가능 그러므로 .abc로만 시작을 할 수도 있지만 .title로 시작할 수도 있기 때문에 abc로 시작하는 요소라고 생각할 수 없음-->
      class명이 유일하게 abc이거나 여러 개의 class명 중 하나가 abc인 p요소
    </p>
    <p></p>
    <p class="abc-title">class명이 유일하게 abc이거나 abc로 시작하는 p요소</p>
    <!-- -(하이픈)으로 해야한다-->
    <p class="abc-title">class명이 abc로 시작하는 p요소</p>
    <p class="titleabc">class명이 abc로 끝나는 p요소</p>
    <p class="tabcitle">class명이 abc가 포함되어 있는 p요소</p>

    <a href="#">링크 태그</a>
    <a href="mailto:id@naver.com">링크 태그</a>
  </body>
</html>
