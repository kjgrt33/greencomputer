<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap1 > div {
        width: 33.333%;
        float: left;
        background: #ccc;
      }

      .wrap2 {
        font-size: 0;
      }
      .wrap2 > div {
        display: inline-block;
        width: 33.333%;
        background: #ccc;
        font-size: 16px;
      }

      .wrap3 {
        position: relative;
      }
      .wrap3 > div {
        position: absolute;
        width: 33.333%;
        background: #ccc;
        top: 0;
      }
      .wrap3 .center {
        left: 33.333%;
      }
      .wrap3 .right {
        left: 66.666%;
      }
    </style>
  </head>
  <body>
    <!-- float으로 가로 배치 -->
    <div class="wrap1">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>

    <!-- display:inline-block으로 가로 배치 -->
    <!-- inline 속성의 글자속성으로 여백 없애기(1. 태그 입력 시 줄바꿈 하지 않음(개행), 2. 줄바꿈한(개행) 태그를 주석처리, 3. inline속성을 준 요소의 부모에 font-size:0;을 주고 보여져야하는 해당 태그에 font-size를 주면 됨)
    -->
    <div class="wrap2">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>

    <!-- position으로 가로 배치 -->
    <div class="wrap3">
      <div class="left">left</div>
      <div class="center">center</div>
      <div class="right">right</div>
    </div>
  </body>
</html>
