<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        text-align: center;
        font-size: 0; /* 인라인 속성(문자이기 때문에)에 기본 여백이 있기 때문에 부모요소 body에 font-size:0;을 주면 기본 가지고 있는 여백이 사라짐 */
      }
      p {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <p></p>
    <!-- inline 속성의 글자속성으로 여백 없애기(1. 태그 입력 시 줄바꿈 하지 않음(개행), 2. 줄바꿈한(개행) 태그를 주석처리, 3. inline속성을 준 요소의 부모에 font-size:0; 을 주고 보여져야하는 해당 태그에 font-size를 주면 됨)
    -->
    <p></p>
    <!--
    -->
    <p></p>
  </body>
</html>
