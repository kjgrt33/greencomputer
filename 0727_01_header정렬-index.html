<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrap {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
        text-align: center;
      }
      #wrap div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      #wrap div:first-child {
        float: left;
      }
      #wrap div:nth-child(2) {
        display: inline-block;
      }
      #wrap div:nth-child(3) {
        float: right;
      }
      #wrap1 {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
        display: flex; /* 자식을 가로로 배치하고 싶을때 부모에 줘야함 */
        justify-content: space-between;
      }
      #wrap1 div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      #wrap2 {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
        text-align: center;
      }
      #wrap2 div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      #wrap2 div:first-child {
        display: inline-block;
      }
      #wrap2 div:last-child {
        float: right;
      }
      #wrap3 {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
        text-align: center;
        position: relative;
      }
      #wrap3 div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      #wrap3 div:first-child {
        display: inline-block;
      }
      #wrap3 div:last-child {
        /* float: right; */
        position: absolute;
        top: 0;
        right: 0;
      }
      #wrap4 {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
        text-align: center;
        display: flex;
        justify-content: flex-end;
      }
      #wrap4 section {
        width: 50%;
        background: #f00;
        display: flex;
        justify-content: space-between;
      }
      #wrap4 div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
      #wrap5 {
        width: 1280px;
        margin: 0 auto;
        border: 1px solid #000;
        text-align: center;
        display: flex;
        justify-content: flex-end;
      }
      #wrap5 section {
        width: calc(
          50% + 50px
        ); /* 50px은 해당 div 크기(100px)의 반(50px)을 더 너비로 갖겠다. */
        background: #f00;
        display: flex;
        justify-content: space-between;
      }
      #wrap5 div {
        width: 100px;
        height: 100px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div id="wrap1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div id="wrap2">
      <div>wrap2</div>
      <div>wrap2</div>
    </div>
    <div id="wrap3">
      <div>wrap3</div>
      <div>wrap3</div>
    </div>
    <div id="wrap4">
      <section>
        <div>2</div>
        <div>3</div>
      </section>
    </div>
    <div id="wrap5">
      <section>
        <div>2</div>
        <div>3</div>
      </section>
    </div>
  </body>
</html>
