<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .wrap1 {
        border: 1px solid #000;
        overflow: hidden; /* float 속성을 지정하면 부모의 높이가 상실된다. 그러므로 부모에 무조건 overflow: hidden;을 줘야함 */
      }
      .wrap1 > div {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrap1">
      <div>하나</div>
      <div>둘</div>
      <div>셋</div>
    </div>
    <p>문단태그</p>
  </body>
</html>
