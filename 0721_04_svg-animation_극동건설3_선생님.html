<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .pr {
        position: relative;
        width: 300px;
        height: 300px;
        background: #ccc;
      }
      .pr .desc {
        position: absolute;
        top: 40px;
        left: 30px;
        letter-spacing: -1px;
      }
      .pr .desc h2 span {
        font-weight: 300;
      }
      .pr .desc p {
        margin-top: 20px;
      }
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      svg rect {
        /* x: 10px;
        y: 10px; */
        fill: none;
        width: 300px;
        height: 300px;
        stroke: #000;
        stroke-width: 10px;
        stroke-linecap: square;
        stroke-dasharray: 1200;
        stroke-dashoffset: 0;
        animation: ani01 1s forwards;
      }
      svg:hover rect {
        animation: ani 1s forwards;
      }
      @keyframes ani {
        0% {
          stroke-dashoffset: 1200;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      @keyframes ani01 {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 1200;
        }
      }

      svg polyline {
        transition: 0.5s;
      }
      svg:hover polyline {
        transform: translateX(30px);
      }
      @keyframes arrow {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(30px);
        }
      }
    </style>
  </head>
  <body>
    <div class="pr">
      <div class="desc">
        <h2><span>언론속의</span><br />극동</h2>
        <p>언론에 소개되는 극동의<br />소식을 안내해드립니다.</p>
      </div>
      <svg>
        <g>
          <rect />
          <polyline
            points="40, 230 110, 230, 90 210"
            fill="none"
            stroke="#000"
          ></polyline>
        </g>
      </svg>
    </div>
  </body>
</html>
