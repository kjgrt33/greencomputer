<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:hover 속성</title>
    <style>
      .over {
        cursor: pointer;
        /*text-decoration: underline;
        text-decoration-style: dotted;
        text-decoration-color: #bbb;
        text-underline-offset: 5px; 이렇게도 방법 */
        border-bottom: 1px dotted #bbb;
        display: inline-block;
      }
      .over_me {
        display: inline-block;
        position: relative;
        left: -120px;
        top: 30px;
        visibility: hidden;
        background: #000;
        color: #fff;
        padding: 5px 20px;
        border-radius: 5px;
      }
      .over:hover ~ .over_me {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <p class="over">Mouse over me</p>
    <p class="over_me">Tooltip text</p>
  </body>
</html>
