<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUST 쇼핑몰</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      body {
        font-family: Arial, "맑은고딕", sans-serif;
      }
      nav {
        width: 700px;
        margin: 0 auto;
      }
      .gnb {
        width: 100%;
        overflow: hidden;
        box-sizing: border-box;
      }
      .gnb > li {
        width: 25%;
        float: left;
        box-sizing: border-box;
      }
      .gnb > li > a {
        display: block;
        text-align: center;
        line-height: 40px;
        font-weight: bold;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        border-left: 1px solid #000;
      }
      .gnb > li:last-of-type > a {
        border-right: 1px solid #000;
      }
      .gnb > li > a:hover,
      .gnb > li:hover > a {
        background: #000;
        color: #fff;
      }
      .lnb {
        display: none;
        border-bottom: 1px solid #000;
      }
      .boder_l {
        border-left: 1px solid #000;
      }
      .boder_r {
        border-right: 1px solid #000;
      }
      .lnb li a {
        display: block;
        text-align: center;
        line-height: 30px;
      }
      .lnb li a:hover {
        background: #000;
        color: #fff;
      }
      .gnb:hover .lnb {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="gnb">
        <li>
          <a href="#">탑</a>
          <ul class="lnb boder_l">
            <li><a href="#">블라우스</a></li>
            <li><a href="#">티</a></li>
            <li><a href="#">셔츠</a></li>
            <li><a href="#">니트</a></li>
          </ul>
        </li>
        <li>
          <a href="#">아우터</a>
          <ul class="lnb">
            <li><a href="#">자켓</a></li>
            <li><a href="#">코트</a></li>
            <li><a href="#">가디건</a></li>
            <li><a href="#">머플러</a></li>
          </ul>
        </li>
        <li>
          <a href="#">팬츠</a>
          <ul class="lnb">
            <li><a href="#">청바지</a></li>
            <li><a href="#">짧은바지</a></li>
            <li><a href="#">긴바지</a></li>
            <li><a href="#">레깅스</a></li>
          </ul>
        </li>
        <li>
          <a href="#">악세서리</a>
          <ul class="lnb boder_r">
            <li><a href="#">귀고리</a></li>
            <li><a href="#">목걸이</a></li>
            <li><a href="#">반지</a></li>
            <li><a href="#">팔찌</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
