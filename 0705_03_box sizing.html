<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <style>
      p {
        width: 500px;
        height: 500px;
        border: 10px solid #000;
        padding: 100px;
      }
      p:first-child {
        box-shadow: 5px 5px 5px 10px rgba(255, 0, 0, 1); /* 가로 세로 블러 크기 컬러투명도 */
      }
      p:last-of-type {
        box-sizing: border-box; /* box-sizing : width, height 값에 padding 값이나 border 값은 포함되지 않게 하는 속성 */
        box-shadow: inset 5px 5px 5px 10px rgba(255, 0, 0, 1); /* 안에그림자 주기 가로 세로 블러 크기 컬러투명도 */
      }
    </style>
  </head>
  <body>
    <p></p>
    <p></p>
  </body>
</html>
