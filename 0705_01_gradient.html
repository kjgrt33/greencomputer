<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gradient</title>
    <style>
      p.bg {
        height: 100px;
      }
      .bg1 {
        background-image: linear-gradient(red, rgba(255, 0, 0, 0));
      }
      .bg2 {
        background-image: linear-gradient(to top, #ff9a9e 0%, #fecfef 100%);
      }
      .bg3 {
        background-image: linear-gradient(#ff9a9e, #fecfef);
      }
      .bg4 {
        background-image: linear-gradient(to right, #ff9a9e, #fecfef);
      }
      .bg5 {
        background-image: linear-gradient(-45deg, #ff9a9e, #fecfef);
      }
      .bg6 {
        background-image: linear-gradient(#ff9a9e 10%, #fecfef 50%);
      }
      .bg7 {
        background-image: repeating-linear-gradient(#ff9a9e, #fecfef 20%);
      }
      .bg8 {
        background-image: radial-gradient(#ff9a9e, #fecfef);
      }
      .bg9 {
        background-image: radial-gradient(circle, #ff9a9e, #fecfef);
      }
      .bg10 {
        background-image: repeating-radial-gradient(red, blue 20%);
      }
    </style>
  </head>
  <body>
    <p class="bg bg1"></p>
    <p class="bg bg2"></p>
    <p class="bg bg3"></p>
    <p class="bg bg4"></p>
    <p class="bg bg5"></p>
    <p class="bg bg6"></p>
    <p class="bg bg7"></p>
    <p class="bg bg8"></p>
    <p class="bg bg9"></p>
    <p class="bg bg10"></p>
  </body>
</html>
