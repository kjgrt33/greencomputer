<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 600px;
        margin: 0 auto; /* 크기를 지정해주고 margin:0 auto;면 가운데로 감 - 수평영역 (width 값 크기를 지정하지 않으면 블록요소는 그 자체가 가로요소를 100%로 영역을 쓰기 때문에 가지 않는다.) */
        border: 1px solid #000;
      }

      .wrap div:first-child {
        position: relative;
        width: 300px;
        height: 300px;
        background: red;
      }

      .wrap div:nth-child(2) {
        position: relative;
        left: 300px;
        width: 200px;
        height: 200px;
        background: blue;
      }

      .wrap div:nth-child(3) {
        position: relative;
        left: 500px;
        width: 100px;
        height: 100px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </div>
  </body>
</html>
