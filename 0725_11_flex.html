<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      .flex {
        background: yellow;
        border: 1px solid #000;
        display: flex;
        flex-wrap: wrap;
      }
      .flex div {
        background: green;
        border: 1px solid #000;
        margin: 10px;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 40%;
        /* flex: 1 1 40%; /* flex-grow flex-shirink flex-basis 이렇게 축약해서 한번에 써도됨*/
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
    </div>
  </body>
</html>
